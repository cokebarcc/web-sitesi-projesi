        @media print {
            @page {

                height: auto !important;
                overflow: visible !important;
                background-color: white !important;

            #root, main {
                display: block !important;
                height: auto !important;
                overflow: visible !important;
                position: static !important;
            }

            /* Yan menü, butonlar ve filtre alanlarını tamamen yok et */
            aside, .no-print, header, nav, .filter-area, button, select {
                display: none !important;
            }

            /* Rapor içeriğini tam genişlikte ve beyaz arkaplanda zorla */
            .print-container {
                display: block !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 15mm !important;
                box-shadow: none !important;
                border: none !important;
                background: white !important;
                color: black !important;
            }

            /* Yazdırma anında arka plan renklerini zorla (Chrome/Safari) */
            body {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* Grafiklerin ve tabloların sayfa ortasında bölünmesini engelle */
            .bg-white, .bg-slate-900, tr, .rounded-\[48px\], .rounded-\[56px\], .grid > div {
                break-inside: avoid !important;
                page-break-inside: avoid !important;
            }

            .prose-invert {
                color: #000 !important;
            }
            .bg-slate-900 {
                background-color: #0f172a !important;
                color: white !important;
                -webkit-print-color-adjust: exact !important;

        }
